<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <script>
        $(document).ready(function() {
            document.getElementById('awoo').play();
            $("#momiji").fadeIn(65000);
            $("#song").delay(2000).fadeIn(5000);
        });

    </script>
</head>

<body style="background-color:#FCFEFC; padding: 200px;">

    <div id="song" style="position:absolute; bottom:1; left:1; display: none; font-family:'Audiowide';">Song: Goldfish - This Is How It Goes</div>
    <center style="">
        <img id="momiji" src="memes/momiji.gif" style="display: none;">
        <audio id="awoo" loop><source src="memes/awoo.mp3" type="audio/mp3"></audio>

</body>
