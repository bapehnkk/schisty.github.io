<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="margin:0px;">
    <script>
        
        function dothings(){
            
            var x_scale = Math.abs((-3.576389)-(0))/Math.abs(769-860);
            var y_scale = Math.abs((-19.061944)-(0))/Math.abs(723-249);

            var zeroX = 883
            var zeroY = 249

            var xDegree = parseInt(document.getElementById("xCoordDegree").value);
            var xMinute = parseInt(document.getElementById("xCoordMinute").value);
            var xSecond = parseInt(document.getElementById("xCoordSecond").value);

            var yDegree = parseInt(document.getElementById("yCoordDegree").value);
            var yMinute = parseInt(document.getElementById("yCoordMinute").value);
            var ySecond = parseInt(document.getElementById("yCoordSecond").value);

            var xInputDecimalDegrees = xDegree + (xMinute/60) + (xSecond/3600);
            var yInputDecimalDegrees = yDegree + (yMinute/60) + (ySecond/3600);

            console.log(document.getElementById("xCoordDirection").value);
            if(document.getElementById("yCoordDirection").value == "N") yInputDecimalDegrees = -Math.abs(yInputDecimalDegrees);
            if(document.getElementById("xCoordDirection").value == "W") xInputDecimalDegrees = -Math.abs(xInputDecimalDegrees);

            document.getElementById("mark").style.display = "block";
            document.getElementById("mark").style.left = (zeroX + (xInputDecimalDegrees / x_scale)) - 14;
            document.getElementById("mark").style.top = (zeroY + (yInputDecimalDegrees / y_scale)) - 14;

        }
        
    </script>
    <div id='main'>
      <img id="map" src='archeagemap-hires.png'>
      <img id="mark" src="mark.png" style="background-color: transparent;border: none; display: none;">
    </div>
    <div style="margin-left: 1200px;">
        <form>
            <label>X: </label>
            <input size="1" type="text" name="xCoordDirection" id="xCoordDirection" maxlength="1" value="W">
            <input size="1" type="text" name="xCoordDegree" id="xCoordDegree" value="4">
            <input size="1" type="text" name="xCoordMinute" id="xCoordMinute" value="42">
            <input size="1" type="text" name="xCoordSecond" id="xCoordSecond" value="57"><br>
            <label>Y: </label>
            <input size="1" type="text" name="xCoordDirection" id="yCoordDirection" maxlength="1" value="S">
            <input size="1" type="text" name="xCoordDegree" id="yCoordDegree" value="19">
            <input size="1" type="text" name="xCoordMinute" id="yCoordMinute" value="8">
            <input size="1" type="text" name="xCoordSecond" id="yCoordSecond" value="50"><br>
            
        </form>
        <button onclick="dothings()">yea</button>
    </div>
  </body>
