<!--
8.  Дана длина ребра куба. Найти площадь грани, площадь полной поверхности и объем этого куба.
28. Составить программу вычисления объема цилиндра и конуса, которые имеют одинаковую высоту Н и одинаковый радиус основания R.

8. 
Ребро = а
а^2 = грань
грань*6 = полная поверхность
ребро^3 = объём

28.
Конус: 1/3 * Pi * R^2 * H
Цилиндр: Pi * R^2 * H
-->
<head>
    <meta charset="Unicode">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script>

        function ex8() {
            h = document.ex8F.ex8E.value
            A = Math.pow(h,2)
            S = 6*A
            V = Math.pow(h,3)
            document.getElementById("ex8ERA").innerHTML = "Площадь грани: "+A+"cm^2"
            document.getElementById("ex8ERS").innerHTML = "Полная площадь: "+S+"cm^2"
            document.getElementById("ex8ERV").innerHTML = "Объём:  "+V+"cm^3"
        }
        function ex28() {
            H = document.ex28F.ex28E1.value
            R = document.ex28F.ex28E2.value
            ConeR = (1/3)*Math.PI * Math.pow(R,2) * H
            CilR = Math.PI * Math.pow(R,2) * H
            document.getElementById("ex28ER1").innerHTML = "Объём цилиндра: "+CilR+"cm^3"
            document.getElementById("ex28ER2").innerHTML = "Объём конуса: "+ConeR+"cm^3"
        }


    </script>
</head>

<body>
    <form name="ex8F">
    <h3>8. Дана длина ребра куба. Найти площадь грани, площадь полной поверхности и объем этого куба.</h2>
        Длинна ребра (в cm): <input type="entry" name="ex8E" style="width:45px;"><input type="button" value="Расчитать" onclick="ex8()"/><br>
    <!--    Длинна ребра (в cm): <input type="entry" name="ex8E" style="width:45px;"><input type="button" value="Расчитать" onclick="submit()"/><br>-->
        <p id="ex8ERA"/></p>
        <p id="ex8ERS"/></p>
        <p id="ex8ERV"/></p>
    </form>


    <form name="ex28F">
    <h3>28. Составить программу вычисления объема цилиндра и конуса, которые имеют одинаковую высоту Н и одинаковый радиус основания R.</h3>
        Высота (в cm): <input type="entry" name="ex28E1" style="width:45px;"><br>
        Радиус основания (в cm): <input type="entry" name="ex28E2" style="width:45px;"><input type="button" value="Расчитать" onclick="ex28()"/><br>

        <p id="ex28ER1"></p>
        <p id="ex28ER2"></p>
    </form>
