<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script>
function Aa()
{
A = parseInt(document.calculator.a.value);
B = parseInt(document.calculator.b.value)
C = A*B
br = C*0.016
pn = (C-br-180)*0.2
result = C-pn-br
sn = C-result
document.calculator.c.value=C;
document.calculator.d.value=result;
document.calculator.f.value=sn;
}
</script>
</head>

<body>
<form name="calculator">
зарплата в час: <input type="text" name="a" /><br>
количество часов: <input type="text" name="b" /><br>
брутто: <input type="text" name="c"/> <br>
нетто: <input type="text" name="d"/><br>
всего налогов: <input type="text" name="f"/><br>
<input type="button" value="Расчитать" onclick="Aa()"/>
</form>
</body>
</html>
