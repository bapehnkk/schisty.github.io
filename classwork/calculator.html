<!DOCTYPE html>
<html>
<!-- Д/з создать калькулятор расчёта зар. платы. Два ввода: часовая зар.
плата, кол-во часов. Вывод: нетто, брутто, кол-во уплаченных налогов-->
<head>
<meta charset="utf-8" />
<title>
	</title>
<script>
function Sum(){
A = parseInt(document.calculator.a.value);
T = parseInt(document.calculator.t.value)
B = A*T
bezRab = B*0.016
podNal = ((B-bezRab)-180)*0.2
Res = B-podNal-bezRab
SumNal = B-Res

document.calculator.b.value=B;
document.calculator.c.value=Res;
document.calculator.r.value=SumNal;
}
	</script>
</head>

<body>
<form name="calculator">
зар. плата в час: <input type="text" name="a" /> кол-во часов: <input type="text" name="t" /><br>
    <br>
брутто: <input type="text" name="b"/> нетто: <input type="text" name="c"/><br>
всего налогов: <input type="text" name="r"/>
<input type="button" value="Расчитать" onclick="Sum()"/>
</form>
	</body>
</html>
