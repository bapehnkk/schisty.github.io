<head>

    <link rel="stylesheet" type="text/css" href="momijistyles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>~ Awoo</title>
    <link rel="shortcut icon" href="momiji-icon.ico" type="image/x-icon">

</head>

<body style="background-color:#FCFEFC; padding: 120px; overflow: hidden;">

    <script>
        jQuery.fn.clickToggle = function(a, b) {
            function cb() {
                [b, a][this._tog ^= 1].call(this);
            }
            return this.on("click", cb);
        };
        $("#test").show();

        $(document).ready(function() {
            $('.dropbtn').clickToggle(function() {
                $(".dropdown").animate({
                    right: '0px'
                }, 100);
                $(".dropdown-content").delay(200).show(0);
            }, function() {
                $(".dropdown-content").hide(0);
                $(".dropdown").delay(10).animate({
                    right: '-200px'
                });
            });


            document.getElementById('awoo').play();
            $("#momiji").fadeIn(65000);
            $("#song").delay(90000).fadeIn(5000);
        });

    </script>


    <div id="consolewindow" style="display: none; position: absolute; bottom: 50px; right: 20px; width: 650px; height: 310px; background-color: gray;border-radius: 5px; padding: 15px;">
        <input id="consoleclosebtn" type="button" onclick="consolehide()" value="X" style="position: absolute; top: 0px; right: 15px; width:30; background-color: #f54646" />

        <div style="background-color: red; width: 100%; height: 90%; position:relative; top: 20px;">
            <textarea type="text" style="width:100%; height:90%; background-color:black;color:white;"></textarea>
            <input type="button" value="Execute" style="width:100%; height:28">
        </div>
    </div>

    <script>
        function SHOWFFS() {
            $("#consolewindow").show();
        }
        function consolehide() {
            $("#consolewindow").hide();
        }
        
    </script>

    <div id="song" style="display: none; font-family:'Audiowide';position: absolute; left:0px; bottom:0px;">Song: Goldfish - This Is How It Goes</div>


    <div class="dropdown" style="position: absolute; right: -200px; top: 100px;">
        <button class="dropbtn">mynamajeff</button>
        <div class="dropdown-content">
            <input type="button" id="consolebtn" value="Console" onclick="SHOWFFS()">
            <a>test1</a>
            <a>test2</a>
            <a>test3</a>
        </div>
    </div>
    <center>
        <img id="momiji" src="memes/momiji.gif" style="display: none;">
        <audio id="awoo" loop><source src="memes/awoo.mp3" type="audio/mp3"></audio>

    </center>
</body>
